name: sync-team-mapping

on:
  push:
    paths:
      - "winscoreai-auto-github/team_mapping/**"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      FIREBASE_ADMIN_KEY: ${{ secrets.FIREBASE_ADMIN_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: { python-version: "3.10" }
      - run: pip install -r winscoreai-auto-github/requirements.txt
      - name: Sync mapping to Firebase
        run: python tools/sync_team_mapping.py

